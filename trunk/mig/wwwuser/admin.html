<div class="subsection">Upload resource configuration</div>
<div class="migcontent">
The file should be called UNIQUE_NAME.config where UNIQUE_NAME is replaced by the unique name of the resource.
<BR>
<form enctype="text/resourceconf" action="/cgi-bin/put" method="post">
<input name="userfile" type="file" size="85"/>
<input type="hidden" name="output_format" value="html">
<input type="submit" value="Upload" name="sendfile">
</form>
