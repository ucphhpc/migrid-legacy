<!DOCTYPE html>
<html lang="en">
<head>
  <title>CamanJS Examples</title>
  <script type="text/javascript" src="../../dist/caman.full.js"></script>

  <link href='..//assets/site.css' rel='stylesheet' type='text/css' />

  <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro|Raleway:400,200,700' rel='stylesheet' type='text/css'>
  
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

  <script src='../assets/site.js' type='text/javascript'></script>
  
  <script type="text/javascript">
      Caman.DEBUG = true
    </script>

</head>
<body>

<div id="Content">
  <h3>Interactive Example</h3>
  <p>Choose a filter and move the slider to see it in action. This is only a sample of the full power of CamanJS.</p>

  <img
    id="example" 
    src="https://idmc.dk/cert_redirect/IDMC/data/.image/previews/h8_nos_1020.rec.DMP.png"
  >

  <div id="Filters">
  <div class="Filter">
      <div class="FilterName">
        <p>Minimum</p> 
      </div>

      <div class="FilterSetting">
        <input
          id="cutoff-min"
          type="range" 
          min="0"
          max="255"
          step="1"
          value="255"
          data-filter="cutoff-min"
        >
        <span class="FilterValue">0</span> 
      </div>
   </div> 
  <div class="Filter">
      <div class="FilterName">
        <p>Maximum</p> 
      </div>

      <div class="FilterSetting">
        <input 
          id="cutoff-max"
          type="range" 
          min="0"
          max="255"
          step="1"
          value="255"
          data-filter="cutoff-max"
        >
        <span class="FilterValue">0</span> 
      </div>
   </div> 
  <div class="Filter">
        <div class="FilterSetting">
        <input
          id="scale"
          type="hidden"
          value="1.0"
          data-filter="scale"
        >
      </div>
  </div>

  <div class="Filter">
      <div class="FilterName">
        <p>brightness</p>
      </div>

      <div class="FilterSetting">
        <input
          type="range" 
          min="-100"
          max="100"
          step="1"
          value="0"
          data-filter="brightness"
        >
        <span class="FilterValue">0</span>
      </div>
   </div>
   <div class="Filter"> 
      <div class="FilterName">
        <p>contrast</p>
      </div>

      <div class="FilterSetting">
        <input
          type="range" 
          min="-100"
          max="100"
          step="1"
          value="0"
          data-filter="contrast"
        >
        <span class="FilterValue">0</span>
      </div>
    </div>
  </div>
</div>
</body>
</html>
