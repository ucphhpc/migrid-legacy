<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>  
  
    <title>CamanJS Examples</title>
  
    <script type="text/javascript" src="../../dist/caman.full.js"></script>
  
    <link href='../assets/site.css' rel='stylesheet' type='text/css' />
  
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro|Raleway:400,200,700' rel='stylesheet' type='text/css'>
  
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    
    <script src='../assets/site.js' type='text/javascript'></script>

    <script type="text/javascript">
       Caman.DEBUG = true
    </script>
</head>

<body>
<div id="Content">
  <h3>Interactive Example</h3>
  <img id="preview"
       src="https://idmc.dk/cert_redirect/IDMC/data/.image/previews/h8_nos_1020.rec.DMP.png" />
  <div id="Filters">
    <div class="Filter">
      <div class="FilterName">
        <p>Min:</p>
      </div>

      <div class="FilterSetting">
        <input
          id="cutoff-min-slider"
          type="range" 
          min="0"
          max="255"
          step="1"
          value="0"
        >
        <span id="cutoff-min-text" class="FilterValue">0</span>
      </div>
    </div>
  </div>
</div>
</body>
</html>
